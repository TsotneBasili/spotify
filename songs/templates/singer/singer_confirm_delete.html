<h1 class="text-center">Delete Singer</h1>
<div class="alert alert-danger" role="alert">
    Are you sure you want to delete {{ singer.id }} {{ singer.name }}?
</div>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Yes, delete </button>
</form>
<a href="{% url 'detail-singer' singer.pk %}"  class="btn btn-primary">No, take me back</a>
