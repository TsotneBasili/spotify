<h1 class="text-center">Delete Song</h1>
<div class="alert alert-danger" role="alert">
    Are you sure you want to delete {{ Song.id }} {{ Song.title }}?
</div>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Yes, delete </button>
</form>
<a href="{% url 'detail-song' song.pk %}"  class="btn btn-primary">No, take me back</a>
